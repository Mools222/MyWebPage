<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="calculator.css">
</head>
<body>

<h1>Calculator</h1>

<div class="rowVertical">
    <input id="d1" type="text">
    <input id="d2" type="text">
</div>

<div class="rowHorizontal">
    <button onclick="setNumber(7)"  class="o-btn">7</button>
    <button onclick="setNumber(8)" class="o-btn">8</button>
    <button onclick="setNumber(9)" class="o-btn">9</button>
    <button onclick="math(' / ')" class="o-btn">/</button>
</div>
<div class="rowHorizontal">
    <button onclick="setNumber(4)" class="o-btn">4</button>
    <button onclick="setNumber(5)" class="o-btn">5</button>
    <button onclick="setNumber(6)" class="o-btn">6</button>
    <button onclick="math(' * ')"class="o-btn">*</button>
</div>
<div class="rowHorizontal">
    <button onclick="setNumber(3)" class="o-btn">3</button>
    <button onclick="setNumber(2)" class="o-btn">2</button>
    <button onclick="setNumber(1)" class="o-btn">1</button>
    <button onclick="math(' - ')" class="o-btn">-</button>
</div>
<div class="rowHorizontal">
    <button class="o-btn">,</button>
    <button onclick="setNumber(0)" class="o-btn">0</button>
    <button onclick="equals()" class="o-btn">=</button>
    <button onclick="math(' + ')" class="o-btn">+</button>

</div>


<script src="calculator.js"></script>

</body>
</html>
